---
name: excitation
url: /excitation/
---

<div class="grid-container">
  <h1>Excitation!</h1>
  <p class="lead">Define a forcing function</p>
   <hr>
   <form ng-controller="ExcitationCtrl as ex">
		<div>
			<label>Type of Forcing Function
				<select ng-model="ex.mydata.eFun.type" ng-options="frcfun.name as frcfun.fullname for frcfun in ex.frcfuns"></select>
			</label>
			<br>		
			<!-- Based on selection, present different forms -->
		</div>   
		<div class="grid-block">
				<div class="small-12 medium-6 grid-content" ng-show="ex.mydata.eFun.type===ex.frcfuns[0].name">
					<!-- Harmonic functions - Sine, Sawtooth, Square wave -->
						<label>Type of Harmonic Function
							<select ng-model="ex.mydata.eFun.subtype" ng-change="ex.mydata.onChange()" ng-options="harmfun.name as harmfun.fullname for harmfun in ex.harmfuns" ></select>
						</label>
						<label>Period:
							<span class="inline-label">
							<input type="number" ng-model="ex.mydata.eT" ng-change="ex.mydata.onChange()" step="0.01" name="period"  min="0" required>
							<span class="form-label">seconds (s)</span>
						</label>				
						<label>Amplitude:
							<span class="inline-label">
							<input type="number" step="0.01" name="amplitude" ng-model="ex.mydata.eA" ng-change="ex.mydata.onChange()" min="0" required>
							<span class="form-label">(m / s<sup>2</sup>)</span>
						</label>
						<label>Time Step:
							<span class="inline-label">
							<input type="number" step="0.001" name="timestep" ng-model="ex.mydata.edt" ng-change="ex.mydata.onChange()" min="0.0001" required>
							<span class="form-label">seconds (s)</span>
						</label>
						<label>Total Time:
							<span class="inline-label">
							<input type="number" step="0.01" name="totalTime" ng-model="ex.mydata.etotalTime" ng-change="ex.mydata.onChange()" min="0.01" required>
							<span class="form-label">seconds (s)</span>
						</label>
						<label>Horizontal Shift:
							<span class="inline-label">
							<input type="number" step="0.01" name="hShift" ng-model="ex.mydata.eHShift" ng-change="ex.mydata.onChange()">
							<span class="form-label">seconds (s)</span>
						</label>						
						<label>Vertical Shift:
							<span class="inline-label">
							<input type="number" step="0.01" name="vShift" ng-model="ex.mydata.eVShift" ng-change="ex.mydata.onChange()">
							<span class="form-label">(m / s<sup>2</sup>)</span>
						</label>	
				</div>
				
				<!-- Impulse Form -->
				<div class="small-12 medium-6 grid-content" ng-show="ex.mydata.eFun.type===ex.frcfuns[1].name">
					Implulse
					<p>TODO</p>
				</div>	
				
				<!-- File Upload Form-->		
				<div class="small-12 medium-6 grid-content" ng-show="ex.mydata.eFun.type===ex.frcfuns[2].name">
					<label>File Format
						<select ng-model="ex.selectedfileformat" ng-options="fileformat as fileformat.fullname for fileformat in ex.fileformats" ></select>
					</label>
					<label>File Upload:						
						<input type="file" name="userfile" accept=".txt,.dat,.AT2">
					</label>
					 <p ng-bind-html="ex.selectedfileformat.note | unsafe"></p>
					<div ng-show="ex.selectedfileformat===ex.fileformats[1]">					
						<label>Time interval:
							<input type="number" step="any" name="dt" ng-model="ex.mydata.edt" required>
						</label>
					</div> 
					 
					 
					<label>Scale Factor:
						<input type="number" step="any" name="scalefactor" ng-model="ex.mydata.eSF" required>
					</label>
				</div>
				
				<!-- Preview of the forcing function-->
				<div class="small-12 medium-6 grid-content" ng-controller="LineCtrl as line">			
					<linechart data="line.mydata.eSeries" options="line.plotoptions" height="400"></linechart>
				</div>
				<!-- <div class="small-12 medium-6 grid-content">
				 	<input type="submit" id="submit" class="dark button" value="Create Function" />	
				</div>		-->
			</div>
	</form> 
</div>
